name: CI Pipeline

on:
  pull_request:
    branches: ["develop"]
  push:
    branches: ["develop"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        # If migrations need DB, you must ensure DB is reachable from your server
        run: |
          python manage.py migrate

      - name: Build Docker image
        if: github.event_name == 'push'
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/app:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/app:latest

      - name: Login DockerHub
        if: github.event_name == 'push'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/app:latest

      - name: Notify Slack (via Slack Email App)
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "CI Result: ${{ job.status }} | ${{ github.repository }}"
          to: "aaaarmmt5lkde2wpndvzmt6k4u@azmdevelopment.slack.com"
          from: ${{ secrets.SMTP_FROM }}
          content_type: text/plain
          body: |
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Event: ${{ github.event_name }}
            Status: ${{ job.status }}
            Commit: ${{ github.sha }}
            Actor: ${{ github.actor }}
